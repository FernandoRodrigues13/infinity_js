<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Criando elementos e posiconando elementos HTML com DOM</h1>
    <p>Lista de amigos</p>
    <ul id="resultado"></ul>
    <button onclick="action()">Clique em mim para ver a lista</button>

    <script>
        function action() {

            listaHTML = document.getElementById('resultado')
            let names = ["Alice", "Bob", "Charlie", "Diana", "Ethan", "Fiona", "George", "Hannah", "Ian", "Julia"];

            for (name of names) {
                novaLi = document.createElement("li")
                novaLi.innerText = name
                listaHTML.append(novaLi)
            }
        }

    </script>
</body>

</html>
